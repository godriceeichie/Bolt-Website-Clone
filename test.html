<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, .7);
        }

        div{
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, .7);
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span{
            display: block;
            position: relative;
        }

        span,
        span::before,
        span::after{
            width: 1.2rem;
            height: 3px;
            background-color: white;
            transition: all 200ms;
            border-radius: 5px;
        }

        span::before,
        span::after{
            position: absolute;
            left: 0;
        }

        span::before{
            content: '';
            transform: translateY(-7px);
        }

        span::after{
            content: '';
            transform: translateY(7px);
        }

        div.open span{
            transform: translateX(-100%);
            background-color: transparent;
            /* opacity: 0; */
        }

        div.open span::before{
            transform: rotate(45deg) translateX(15px) translateY(-12px);
        }

        div.open span::after{
            transform: rotate(-45deg) translateX(13px) translateY(15px);
        }
    </style>
</head>
<body>
    <div>
        <span></span>
    </div>
    <script>
        let div = document.querySelector("div")
        div.addEventListener("click", () => {
            div.classList.toggle("open")
        })
    </script>
</body>
</html>
